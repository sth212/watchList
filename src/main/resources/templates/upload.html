<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags -->
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Watchlist App</title>
</head>
<body>
<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
    <a class = "navbar-brand" href = "homepage-static.html">Watchlist App</a>
    <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
            data-target = "#navbarSupportedContent"
            aria-controls = "navbarSupportedContent" aria-expanded = "false"
            aria-label = "Toggle navigation">
        <span class = "navbar-toggler-icon"></span>
    </button>

    <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
        <ul class = "navbar-nav mr-auto">
            <li class = "nav-item">
                <a class = "nav-link" href = "/">Home</a>
            </li>
            <li class = "nav-item">
                <a class = "nav-link" href = "/watchlist">Watchlist</a>
            </li>
            <li class = "nav-item active">
                <a class = "nav-link" href = "/watchlistItemForm">Submit an item</a>
            </li>
            <li class = "nav-item ">
                <a class = "nav-link" href = "/banklist">Banks</a>
            </li>
            <li class = "nav-item ">
                <a class = "nav-link" href = "/uploadFile">Upload</a>
            </li>
        </ul>
    </div>
</nav>

<hr/>
<div>


<form method="POST" th:action="@{/uploadFile}" enctype="multipart/form-data">
    <div class = "form-group row ">

        <div class="col-sm-4">
    <input type="file" name="file" class = "form-control"/>
        </div>
        </div>
    <div class = "form-group row col-sm-2">
        <div class = "col-sm-10">
    <button type="submit">Submit</button>
        </div>
    </div>
</form>
</div>
<hr/>
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
