<body>
<form action="#" method="post" th:action="@{/login}" th:object="${loginViewModel}">
    <div class="wrapper login-background">
        <!--=== Content Part ===-->
        <div class="container content ">
            <div class="log-BG">
                <div class="row">
                    <div class="col-md-4 col-sm-4 hidden-sm  hidden-xs">
                        <div class="card">
                            <img th:src="@{/assets/img/card.svg}" />
                        </div>
                    </div>

                    <div class="col-md-8 col-sm-12 col-xs-12 ">
                        <div class="logo-right">
                            <div class="logo ">
                                <img th:src="@{/assets/img/logo.png}" alt="Logo">
                            </div>
                        </div>

                        <div class="form-container">
                            <form class="reg-page">

                                <div class="input-group">
                                    <label> User name</label>
                                    <input th:field="*{userName}" class="form-control" type="text"  name="UserName" placeholder="Username..." th:required="required" th:autofocus="autofocus"/>
                                </div>
                                <div class="input-group">
                                 <div>  <label> Password</label>
                                    <input th:field="*{Password}" class="form-control" type="password"  name="Password"  placeholder = "Password..." th:required="required" />
                                </div></div>
                                <div class="input-group">

                                    <label> OTP</label>
                                 <input type="password" class="form-control" th:field="*{Otp}" name="Otp"  placeholder = "OTP..." th:required="required" />
                                    </div>


                                <div class="row">
                                    <div class="col-md-9">
                                        <div th:text="${errorMessage}" class="help-block error color-red"></div>
                                        <!--                                    @Html.ValidationMessageFor(model => model.UserName, null, new { @class = "help-block error color-red" })-->
                                        <span id="divMayus" style="visibility: hidden" class="help-block error color-red">Caps Lock is on.</span>
                                    </div>



                                    <div class="col-md-3">
                                        <button class="btn-u pull-right" type="submit">Login</button>
                                    </div>
                                </div>

                                <div>

                                </div>
                                <div class="input-group">

                                </div>
                            </form>
                        </div>
                    </div>
                </div><!--/row-->
            </div>

        </div><!--/container-->
        <!--=== End Content Part ===-->

        <div class="footer-v1 footer-bottom">
            <div class="copyright">
                            <div th:text="'2019 -' + ${#dates.year(#dates.createNow())} +' All Rights Reserved.' "><div>
            </div><!--/copyright-->&copy; All Rights Reserved.
        </div>
    </div>



</form>

<script type="text/javascript">


    function capLock(e) {

        kc = e.keyCode ? e.keyCode : e.which;
        sk = e.shiftKey ? e.shiftKey : ((kc == 16) ? true : false);
        if (((kc >= 65 && kc <= 90) && !sk) || ((kc >= 97 && kc <= 122) && sk)) {
            document.getElementById('divMayus').style.visibility = 'visible';

        }

        else
        {
            document.getElementById('divMayus').style.visibility = 'hidden';

        }

    }


    $('#form-username').keypress(function () {
        capLock(event);

    });
    $('#form-password').keypress(function () {
        capLock(event);
    });

    $('#form-otP').keypress(function () {
        capLock(event);
    });

</script>




</body>
